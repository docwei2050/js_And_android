<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<title>js调用android</title>
		<style type="text/css">
			#aa{
				width: 90%;
				height: 80px;
			}
			#bb{
				margin-top: 30px;
				width: 90%;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<input type="button" id="aa" value="js调用安卓" "/>
	    <input type="button" id="bb" value="js调用安卓并且callback"/>
		<script>
			$("#aa").click(function(){
			var json={"name":"doc_wei","password":"123456"}
			window.jsInterface.showToast(JSON.stringify(json));
			});
			function showMessage(json){
				alert(JSON.stringify(json))
			}
			$("#bb").click(function(){
			var json={"name":"fsdfdsfdsfxxxx","callback":"getReceivedData"}
			window.haha.getNetData(JSON.stringify(json));
			});
			function getReceivedData(json){
				alert(JSON.stringify(json))
			}
	 </script>
	</body>
</html>
